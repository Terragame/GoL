<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" type="text/css" href="life.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    td {
      border: 1px solid darkgray;
      width: 22px;
      height: 22px;
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-3">
    <div>
      <h5 class="col" id="plrnameloc"></h5>
    </div>
    <div class="row">
      <div class="col-sm-8 bg-dark" id='world'></div>
      <div class="col-sm-3 bg-dark text-white" style="float:left">
        <h6>Save/Load</h6>
        <ul class="list-group">
          <li class="list-group-item">
            <!--<button class="mybtn" id="load1" onclick='loadToButton1()'>Load 1</button> 
            <button class="mybtn" id="save1" onclick='saveToButton1()'>Save 1</button>-->
            <button class="mybtn" id="loadL1" onclick='loadLocal("save1")'>Load</button>
            <button class="mybtn" id="saveL1" onclick='saveLocal("save1")'>Save</button>
            <button class="mybtn" id="delL1" onclick='delLocal("save1")'>Erase</button>
          </li>
          <li class="list-group-item">
            <!--<button class="mybtn" id="load1" onclick='loadToButton1()'>Load 1</button> 
            <button class="mybtn" id="save1" onclick='saveToButton1()'>Save 1</button>-->
            <button class="mybtn" onclick='loadLocal("save2")'>Load</button>
            <button class="mybtn" onclick='saveLocal("save2")'>Save</button>
            <button class="mybtn" onclick='delLocal("save2")'>Erase</button>
          </li>
          <li class="list-group-item">
            <!--<button class="mybtn" id="load1" onclick='loadToButton1()'>Load 1</button> 
            <button class="mybtn" id="save1" onclick='saveToButton1()'>Save 1</button>-->
            <button class="mybtn" onclick='loadLocal("save3")'>Load</button>
            <button class="mybtn" onclick='saveLocal("save3")'>Save</button>
            <button class="mybtn" onclick='delLocal("save3")'>Erase</button>
          </li>
          <li>
            <h6 id="plrname"></h6>
            <input type="text" id='nameInp' placeholder="Enter your name."><br>
              <button onclick='setCookie("username", 1)'>Your name</button>
              <!--<button class="mybtn" onclick='getCookie("username")'>Get name from cookie.</button>-->
              <button onclick='clearCookie("username")'>Clear cookie.</button>
          </li>
          <li>
            <h6> Click on table cells to toggle the cells as alive or dead. Start stop evolving by pressing Evolve button.</h6>
            <Input type='button' class="btn btn-outline-primary" id='btnstartstop' value='Start evolving'
              onclick='startStopGol();' />
            <Input type='button' class="btn btn-outline-success" id='btn1turn' value='Evolve 1 turn' onclick='oneTurnGol();' />
            <Input type='button' class="btn btn-outline-danger" id='btnreset' value='Reset grid' onclick='resetWorld();' />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div>

  </div>
  <script src='life.js'></script>
  <script src='logik.js'></script>
  <script src='saveload.js'></script>
  <p id="demo"></p>
</body>

</html>
